<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Manu ‚ù§Ô∏è</title>
  <meta name="description" content="Relive the memory ‚ù§Ô∏è" />
  <style>
    :root {
      --bg: #fff7f9;
      --ink: #2b2b2b;
      --accent: #c2185b;
      --paper: #ffffff;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
      padding: 32px 18px;
      overflow-x: hidden;
    }

    h1 { font-size: clamp(1.6rem, 3.5vw, 2rem); color: var(--accent); margin-bottom: 10px; text-align:center; }
    p.lead { font-size: 1.1rem; opacity: 0.9; margin-bottom: 22px; text-align:center; }

    /* Ramka styl "telefonu" z proporcjƒÖ 9:16 */
    .phone {
      display:inline-block;
      background: var(--paper);
      padding: 10px;
      border-radius: 24px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      position: relative;
      z-index: 1;
    }
    .screen {
      position: relative;
      aspect-ratio: 9 / 16;
      width: min(100vw - 48px, 380px); /* szeroko≈õƒá na mobile i ma≈Çych ekranach */
      border-radius: 16px;
      overflow: hidden;
      background:#000;
      z-index:1;
    }
    .screen iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    /* Na desktopie ‚Äì ro≈õnie proporcjonalnie, ale max ~600px */
    @media (min-width: 900px){
      .screen{
        height: 78dvh; /* ro≈õnie do≈õƒá wysoko */
        width: calc(78dvh * 9 / 16); /* zachowaj 9:16 */
        max-width: 600px;
      }
    }

    .note { font-size: .95rem; opacity: .85; margin-top: 12px; text-align:center; }
    footer { margin-top: 20px; font-size: .9rem; opacity: .7; text-align:center; }

    /* OpadajƒÖce serduszka nad wideo */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2; /* serca NAD iframe */
      overflow: hidden;
    }
    .heart {
      position: absolute;
      top: -40px;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.75;
    }
    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: .9; }
      100% { transform: translateY(110%) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>For Manu ‚ù§Ô∏è</h1>
  <p class="lead">Relive the memory with me ü•∞</p>

  <section class="phone" aria-label="Video keepsake">
    <div class="screen">
      <iframe
        src="https://player.vimeo.com/video/1126342651?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"
        title="Relive the moment ‚ù§Ô∏è"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>

      <!-- OpadajƒÖce serduszka -->
      <div class="hearts" id="hearts"></div>
    </div>
  </section>

  <p class="note">Te amo, Marta üíï</p>
  <footer>Made with love</footer>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // generowanie serduszek
    const container = document.getElementById('hearts');
    const emojis = ["üíó","üíû","üíñ","üíì","‚ù§Ô∏è"];
    const COUNT = 25; // liczba serduszek
    for (let i=0; i<COUNT; i++){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      el.style.left = (Math.random()*100) + '%';
      el.style.fontSize = (18 + Math.random()*18) + 'px';
      el.style.animationDuration = (12 + Math.random()*14) + 's';
      el.style.animationDelay = (Math.random()*20) + 's';
      container.appendChild(el);
    }
  </script>
</body>
</html>
