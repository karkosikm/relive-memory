<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Manu ‚ù§Ô∏è</title>
  <meta name="description" content="Relive the memory ‚ù§Ô∏è" />
  <style>
    :root {
      --bg: #fff7f9;
      --ink: #2b2b2b;
      --accent: #c2185b;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 40px 20px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink); background: var(--bg);
      display: flex; align-items: center; justify-content: center; min-height: 100vh;
    }
    .wrap {
      width: 100%; max-width: 900px; background: var(--card); border-radius: 24px; padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center; position: relative; overflow: hidden;
    }
    h1 { margin: 0 0 10px; font-size: clamp(1.8rem, 3.2vw, 2.2rem); color: var(--accent); }
    p.lead { margin: 0 0 18px; font-size: 1.1rem; opacity: 0.9; }

    /* === Vertical video container (9:16) === */
    .video-container {
      position: relative;
      aspect-ratio: 9 / 16;          /* keep the Insta vertical ratio */
      width: min(100%, 420px);       /* nice width on phones/smaller screens */
      margin: 16px auto;             /* center it */
      border-radius: 16px;
      overflow: hidden;
      background: #000;              /* prevents white bars before load */
    }
    .video-container iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
      border-radius: 16px;
    }

    /* Make it tall and cinematic on desktops while staying 9:16 */
    @media (min-width: 900px) {
      .video-container {
        height: 82vh;                 /* tall on desktop */
        width: calc(82vh * 9 / 16);   /* maintain 9:16 by height */
        max-width: 560px;             /* don‚Äôt get too wide */
      }
    }

    .note { margin-top: 18px; font-size: 0.95rem; opacity: 0.8; }

    /* floating hearts (subtle) */
    .heart { position: absolute; font-size: 22px; opacity: 0.2; animation: float 12s linear infinite; pointer-events: none; }
    .heart:nth-child(1){ left: 8%;  top: 80%; animation-duration: 13s; }
    .heart:nth-child(2){ left: 18%; top: 70%; animation-duration: 16s; }
    .heart:nth-child(3){ left: 82%; top: 85%; animation-duration: 14s; }
    .heart:nth-child(4){ left: 72%; top: 75%; animation-duration: 18s; }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.25; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-120px) scale(1.06); opacity: 0.1; }
    }

    footer { margin-top: 26px; font-size: 0.9rem; opacity: 0.7; }

    /* small screens: a touch tighter padding so the video can be bigger */
    @media (max-width: 430px){
      body { padding: 20px 14px; }
      .wrap { padding: 22px; border-radius: 20px; }
      p.lead { margin-bottom: 14px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="heart">üíó</div>
    <div class="heart">üíû</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíì</div>

    <h1>For Manu ‚ù§Ô∏è</h1>
    <p class="lead">Relive the memory with me ü•∞</p>

    <div class="video-container">
      <iframe
        src="https://player.vimeo.com/video/1126342651?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"
        title="Relive the moment ‚ù§Ô∏è"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>

    <p class="note">Te amo, Marta üíï</p>
    <footer>Made with love</footer>
  </main>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
