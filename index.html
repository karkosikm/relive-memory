<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Manu ❤️</title>
  <meta name="description" content="Relive the memory ❤️" />
  <style>
    :root{
      --bg: #fff7f9;
      --ink: #2b2b2b;
      --accent: #c2185b;
      --paper: #ffffff;
      --video-max: 560px; /* maksymalna szerokość wideo na dużych ekranach */
    }
    *{box-sizing:border-box; margin:0; padding:0}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      min-height:100vh;
      padding: 28px 16px 40px;
      overflow-x:hidden;
      position:relative;
    }

    h1{ font-size: clamp(1.6rem, 3.5vw, 2rem); color: var(--accent); margin-bottom: 10px; z-index:1; text-align:center; }
    p.lead{ font-size: 1.1rem; opacity:.9; margin-bottom: 22px; z-index:1; text-align:center; }

    /* Cienka, równa ramka wokół wideo */
    .polaroid{
      display:inline-block;
      background: var(--paper);
      padding: 10px;                 /* równa ramka po wszystkich krawędziach */
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,.12);
      margin-bottom: 24px;
      z-index:1;
      max-width: 100%;
    }

    /* Wideo 9:16 bez czarnych pasów */
    .video-container{
      position: relative;
      width: clamp(260px, 90vw, var(--video-max)); /* skaluje się na mobile i desktop */
      aspect-ratio: 9 / 16;        /* pionowy format */
      border-radius: 16px;         /* zaokrąglone rogi */
      overflow: hidden;            /* klipowanie narożników */
      background: #000;            /* bez białych błysków przed załadowaniem */
    }
    .video-container iframe{
      position: absolute; inset:0;
      width:100%; height:100%;
      border:0;
      border-radius: inherit;      /* dziedziczy zaokrąglenie */
    }

    .note{ font-size:.95rem; opacity:.85; margin-top: 8px; text-align:center; z-index:1; }
    footer{ margin-top: 20px; font-size:.9rem; opacity:.7; text-align:center; z-index:1; }

    /* Unoszące się serduszka */
    .hearts{
      position: fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      font-size:22px;
      opacity:.75;
      animation: rise linear infinite;
    }
    @keyframes rise{
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: .9; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* Drobne dostrojenia na małych ekranach */
    @media (max-width:430px){
      body{ padding: 22px 12px 32px; }
      .polaroid{ padding: 8px; border-radius: 16px; }
      .video-container{ border-radius: 14px; }
    }
  </style>
</head>
<body>
  <!-- Warstwa unoszących się serduszek -->
  <div class="hearts"></div>

  <h1>For Manu ❤️</h1>
  <p class="lead">Relive the memory with me 🥰</p>

  <section class="polaroid" aria-label="Video keepsake">
    <div class="video-container">
      <iframe
        src="https://player.vimeo.com/video/1126342651?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"
        title="Relive the moment ❤️"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </section>

  <p class="note">Te amo, Marta 💕</p>
  <footer>Made with love</footer>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // Generowanie unoszących się serduszek (delikatnie, różne rozmiary i prędkości)
    const container = document.querySelector('.hearts');
    const emojis = ["💗","💞","💖","💓","❤️"];
    const COUNT = 25; // możesz zwiększyć do ~40, jeśli chcesz gęstszy efekt

    for (let i = 0; i < COUNT; i++){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      el.style.left = (Math.random()*100) + 'vw';
      el.style.fontSize = (18 + Math.random()*18) + 'px';
      el.style.animationDuration = (12 + Math.random()*16) + 's'; // 12–28s (powolne unoszenie)
      el.style.animationDelay = (Math.random()*20) + 's';
      container.appendChild(el);
    }
  </script>
</body>
</html>
