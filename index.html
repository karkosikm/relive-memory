<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Manu ‚ù§Ô∏è</title>
  <meta name="description" content="Relive the memory ‚ù§Ô∏è" />
  <style>
    :root {
      --bg: #fff7f9;
      --ink: #2b2b2b;
      --accent: #c2185b;
      --paper: #ffffff;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
      padding: 32px 18px;
      overflow-x: hidden;
      position: relative;
    }

    h1 { font-size: 2rem; color: var(--accent); margin-bottom: 10px; z-index:1; }
    p.lead { font-size: 1.1rem; opacity: 0.9; margin-bottom: 26px; z-index:1; }

    /* Cienka, r√≥wna ramka wok√≥≈Ç wideo (jak w bday) */
    .polaroid {
      position: relative;
      background: var(--paper);
      width: min(100%, 420px);
      padding: 10px;                 /* cie≈Ñsza ramka: r√≥wno z ka≈ºdej strony */
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      margin-bottom: 26px;
      z-index:1;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 70vh;
      border-radius: 16px;           /* ZAOKRƒÑGLONE ROGI WIDEO */
      overflow: hidden;              /* ≈ºeby iframe ≈Çadnie klipowa≈Ç do zaokrƒÖgle≈Ñ */
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: inherit;        /* dziedziczy zaokrƒÖglenie kontenera */
    }

    .note { font-size: 0.95rem; opacity: 0.85; margin-top: 14px; z-index:1; }
    footer { margin-top: 22px; font-size: 0.9rem; opacity: 0.7; z-index:1; }

    /* unoszƒÖce siƒô serduszka */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      animation: rise linear infinite;
      opacity: 0.75;
    }
    @keyframes rise {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.9; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* lepsze wykorzystanie przestrzeni na desktopie */
    @media (min-width: 900px){
      .video-container{
        height: 76vh;                /* trochƒô wy≈ºsze na du≈ºych ekranach */
      }
    }
  </style>
</head>
<body>
  <!-- Rising hearts -->
  <div class="hearts"></div>

  <h1>For Manu ‚ù§Ô∏è</h1>
  <p class="lead">Relive the memory with me ü•∞</p>

  <section class="polaroid" aria-label="Video keepsake">
    <div class="video-container">
      <iframe
        src="https://player.vimeo.com/video/1126342651?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"
        title="Relive the moment ‚ù§Ô∏è"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </section>

  <p class="note">Te amo, Marta üíï</p>
  <footer>Made with love</footer>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // generate rising hearts
    const container = document.querySelector('.hearts');
    const emojis = ["üíó","üíû","üíñ","üíì","‚ù§Ô∏è"];
    for (let i=0; i<25; i++){
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      heart.style.left = Math.random()*100 + "vw";
      heart.style.fontSize = (18 + Math.random()*18) + "px";
      heart.style.animationDuration = (10 + Math.random()*14) + "s";
      heart.style.animationDelay = (Math.random()*20) + "s";
      container.appendChild(heart);
    }
  </script>
</body>
</html>
