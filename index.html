<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Manu ‚ù§Ô∏è</title>
  <meta name="description" content="Relive the memory ‚ù§Ô∏è" />
  <style>
    :root {
      --bg: #fff7f9;
      --ink: #2b2b2b;
      --accent: #c2185b;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 40px 20px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink); background: var(--bg);
      display: flex; align-items: center; justify-content: center; min-height: 100vh;
      overflow: hidden; /* ≈ºeby serca nie robi≈Çy scrolla */
    }
    .wrap {
      width: 100%; max-width: 400px; background: var(--card); border-radius: 24px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center; position: relative; overflow: hidden;
      z-index: 1;
    }
    h1 { margin: 0 0 10px; font-size: 2rem; color: var(--accent); }
    p.lead { margin: 0 0 20px; font-size: 1.05rem; opacity: 0.9; }

    /* Phone frame */
    .phone {
      position: relative;
      width: 100%;
      aspect-ratio: 9/19.5;
      background: #000;
      border-radius: 32px;
      padding: 10px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.2);
      margin: 0 auto 20px;
      z-index: 2;
    }
    .phone::before {
      content: "";
      position: absolute;
      top: 6px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 6px;
      border-radius: 3px;
      background: #222;
    }
    .phone iframe {
      width: 100%; height: 100%;
      border: 0;
      border-radius: 20px;
    }

    .note { margin-top: 18px; font-size: 0.95rem; opacity: 0.8; }
    footer { margin-top: 22px; font-size: 0.9rem; opacity: 0.7; }

    /* Falling hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      top: -40px;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Falling hearts layer -->
  <div class="hearts"></div>

  <main class="wrap" role="main">
    <h1>For Manu ‚ù§Ô∏è</h1>
    <p class="lead">Relive the memory with me ü•∞</p>

    <div class="phone">
      <iframe
        src="https://player.vimeo.com/video/1126342651?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"
        title="Relive the moment ‚ù§Ô∏è"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>

    <p class="note">Te amo, Marta üíï</p>
    <footer>Made with love</footer>
  </main>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // Generate falling hearts
    const container = document.querySelector('.hearts');
    const emojis = ["üíó","üíû","üíñ","üíì","‚ù§Ô∏è"];
    for (let i=0; i<25; i++){ // 25 serc naraz na ekranie
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      heart.style.left = Math.random()*100 + "vw";
      heart.style.fontSize = (18 + Math.random()*18) + "px";
      heart.style.animationDuration = (10 + Math.random()*10) + "s"; // 10-20s opadania
      heart.style.animationDelay = (Math.random()*20) + "s";
      container.appendChild(heart);
    }
  </script>
</body>
</html>
